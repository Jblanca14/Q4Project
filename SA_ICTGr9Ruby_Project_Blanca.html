<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
			<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
	<title>Millimeter Converter</title>
</head>
<style>
	label{
		font-size: 30px;
		font-family: 'Source Code Pro', monospace;
	}
	h1{
		font-size: 50px;
		text-align: center;
		color: white;
		font-family: 'Monoton', cursive;
	}
	button{
		width: 200px;
		
	}

</style>
<body style="background-color: steelblue;">
	<h1>Millimeters converter</h1>
	<hr>
<div class="container bg-light">
	<form>
	<label>Millimeters:</label>
	<input type="number" name="num1" id="num1" class="form-control" placeholder="Millimeters"><br>
	<label>Output:</label>
	<input type="number" class="form-control" name="output" placeholder="Output" disabled><br>
	<button type="submit" onclick="Centimeters()" class="btn-info btn-lg">Convert to Centimeters</button>
	<button type="submit" onclick="Meter()" class="btn-info btn-lg">Convert to Meter</button>
	<button type="submit" onclick="Kilometer()" class="btn-info btn-lg">Convert to Kilometer</button>
</form>
<br>
<footer style="text-align: center;">
	<p>Made By Joaquin C, Blanca</p>
	<p>blanca.joc@obmontessori.edu.ph</p>
</footer>
<script>

	function Centimeters(){
		var num1 = document.getElementById("num1").value;
	    var num2 = 10
	    var sum = Number (num1) / Number (num2);
	    document.getElementsByName('output')[0].value= sum;
	    event.preventDefault();
	}

	function Meter(){
		var num1 = document.getElementById("num1").value;
	    var num2 = 1000
	    var sum = Number (num1) / Number (num2);
	    document.getElementsByName('output')[0].value= sum;
	    event.preventDefault();
	}

	function Kilometer(){
		var num1 = document.getElementById("num1").value;
	    var num2 = 1e+6
	    var sum = Number (num1) / Number (num2);
	    document.getElementsByName('output')[0].value= sum;
	    event.preventDefault();
	}

	    
</script>
</div>
</body>
</html>
